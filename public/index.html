<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art - Motion Blur Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', Courier, monospace; }
        .word-container { position: fixed; left: 5%; top: 50%; transform: translateY(-50%); z-index: 10; pointer-events: none; display: flex; flex-direction: column; gap: 25px; }
        .word-item { color: #F7F8F6; font-size: 24px; letter-spacing: 3px; font-weight: bold; border-left: 4px solid rgba(247, 248, 246, 0.2); padding-left: 20px; min-width: 500px; text-transform: uppercase; white-space: nowrap; }
        .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.04; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(5%,5%); } }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div id="art-container"></div>
    <div class="word-container">
        <div id="word-1" class="word-item">WAIT...</div>
        <div id="word-2" class="word-item">WAIT...</div>
        <div id="word-3" class="word-item">WAIT...</div>
        <div id="word-4" class="word-item">WAIT...</div>
    </div>

    <script>
        const RESET_INTERVAL = 5000;
        const SHUFFLE_SPEED = 35;

        const groups = {
            "word-1": ["MEMORY", "TRACE", "VOID", "SIGNAL"], 
            "word-2": ["FRAGMENT", "MOTION", "FLOW", "CORE"], 
            "word-3": ["DIMENSION", "SYNC", "DATA", "OBJECT"], 
            "word-4": ["SOURCE", "HYBRID", "CONNECT", "SPACE"]
        };

        const app = new PIXI.Application({ 
            backgroundColor: 0x121212, resizeTo: window, antialias: true,
            resolution: window.devicePixelRatio || 1, autoDensity: true
        });
        document.getElementById('art-container').appendChild(app.view);

        const sprite = PIXI.Sprite.from('1.png');
        sprite.anchor.set(0.5);
        app.stage.addChild(sprite);

        // --- 필터 설정 ---
        // 1. 일렁임 필터
        const displacementSprite = PIXI.Sprite.from('https://res.cloudinary.com/dv9vxf7qn/image/upload/v1676641571/displacement_map_repeat_v8q7ig.jpg');
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.addChild(displacementSprite);

        // 2. 모션 블러 필터 (새로 추가)
        const motionBlurFilter = new PIXI.filters.MotionBlurFilter([0, 0], 15);
        
        sprite.filters = [displacementFilter, motionBlurFilter];

        let lastMouseX = 0, lastMouseY = 0;
        let mouseVelocityX = 0, mouseVelocityY = 0;

        window.addEventListener('mousemove', (e) => {
            // 마우스 속도 계산 (현재 위치 - 이전 위치)
            mouseVelocityX = e.clientX - lastMouseX;
            mouseVelocityY = e.clientY - lastMouseY;
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            // 일렁임 필터 위치 조절
            displacementFilter.scale.x = (e.clientX - app.screen.width / 2) / 40;
            displacementFilter.scale.y = (e.clientY - app.screen.height / 2) / 40;
        });

        app.ticker.add(() => {
            sprite.x = app.screen.width / 2;
            sprite.y = app.screen.height / 2;
            const scale = Math.min((app.screen.width * 0.7) / sprite.texture.width, (app.screen.height * 0.7) / sprite.texture.height);
            sprite.scale.set(scale);

            // 모션 블러 강도 조절 (속도에 비례, 서서히 감쇄)
            motionBlurFilter.velocity.x = mouseVelocityX * 0.5;
            motionBlurFilter.velocity.y = mouseVelocityY * 0.5;
            
            // 마우스가 멈췄을 때 블러가 자연스럽게 사라지도록 속도 감쇄
            mouseVelocityX *= 0.9;
            mouseVelocityY *= 0.9;

            // 색상은 흰색 원본 유지 (요청에 따라 색상 변화 제거)
            sprite.tint = 0xFFFFFF; 
        });

        // --- 단어 셔플 로직 ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        function startSlotMachine(elementId, delay) {
            const element = document.getElementById(elementId);
            const currentGroup = groups[elementId];
            setTimeout(() => {
                let iterations = 0;
                const maxIterations = 25;
                const interval = setInterval(() => {
                    let randomStr = "";
                    for(let i=0; i<8; i++) randomStr += chars[Math.floor(Math.random() * chars.length)];
                    element.innerText = randomStr;
                    iterations++;
                    if (iterations >= maxIterations) {
                        clearInterval(interval);
                        const w1 = currentGroup[Math.floor(Math.random() * currentGroup.length)];
                        const w2 = currentGroup[Math.floor(Math.random() * currentGroup.length)];
                        element.innerText = `${w1} : ${w2}`;
                    }
                }, SHUFFLE_SPEED);
            }, delay);
        }

        function triggerAll() {
            startSlotMachine("word-1", 0);
            startSlotMachine("word-2", 200);
            startSlotMachine("word-3", 400);
            startSlotMachine("word-4", 600);
        }

        setInterval(triggerAll, RESET_INTERVAL); 
        triggerAll();
    </script>
</body>
</html>
