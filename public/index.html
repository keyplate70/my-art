<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Art - Final Fixed</title>
    <script src="https://pixijs.download/release/v7.4.2/pixi.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; height: 100vh; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        #art-section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; background-color: #121212; }
        #text-section { position: absolute; left: 5%; top: 50%; transform: translateY(-50%); z-index: 20; display: flex; flex-direction: column; gap: 25px; pointer-events: none; opacity: 0; transition: opacity 2s ease; }
        
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 200;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1.5s ease;
        }
        .enter-text { color: #F7F8F6; font-size: 14px; letter-spacing: 0.5em; animation: pulse 2s infinite; text-align: center; line-height: 1.6; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .hidden { opacity: 0 !important; pointer-events: none; }

        .word-item { color: #F7F8F6; font-size: clamp(14px, 4vw, 24px); letter-spacing: 0.15em; font-weight: bold; border-left: 3px solid rgba(247, 248, 246, 0.4); padding-left: 15px; white-space: nowrap; text-transform: uppercase; }
        .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.05; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(2%,2%); } }
    </style>
</head>
