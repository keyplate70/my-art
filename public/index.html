<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        .grain {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png');
            opacity: 0.1; pointer-events: none; z-index: 100; animation: noise 0.2s infinite;
        }
        @keyframes noise {
            0% { transform: translate(0,0); } 10% { transform: translate(-5%,-5%); }
            50% { transform: translate(-10%,5%); } 100% { transform: translate(5%,0); }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div id="canvas-container"></div>
    <script>
        const app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight, backgroundColor: 0x000000, resizeTo: window });
        document.getElementById('canvas-container').appendChild(app.view);
        const sprite = PIXI.Sprite.from('1.png');
        sprite.anchor.set(0.5);
        sprite.x = app.screen.width / 2; sprite.y = app.screen.height / 2;
        sprite.texture.baseTexture.on('loaded', () => {
            const ratio = Math.max(app.screen.width / sprite.texture.width, app.screen.height / sprite.texture.height);
            sprite.scale.set(ratio);
        });
        app.stage.addChild(sprite);
        const displacementSprite = PIXI.Sprite.from('https://res.cloudinary.com/dv9vxf7qn/image/upload/v1676641571/displacement_map_repeat_v8q7ig.jpg');
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.addChild(displacementSprite);
        sprite.filters = [displacementFilter];
        window.addEventListener('mousemove', (e) => {
            displacementFilter.scale.x = (e.clientX - app.screen.width / 2) / 8;
            displacementFilter.scale.y = (e.clientY - app.screen.height / 2) / 8;
        });
    </script>
</body>
</html>
