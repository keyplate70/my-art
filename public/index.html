<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Art - Total Integrated Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; height: 100vh; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        
        /* 레이아웃 설정 */
        #art-section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        #text-section { position: absolute; left: 5%; top: 50%; transform: translateY(-50%); z-index: 20; display: flex; flex-direction: column; gap: 25px; pointer-events: none; opacity: 0; transition: opacity 2s ease; }
        
        /* 인트로 클릭 레이어 */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 200;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1.5s ease;
        }
        .enter-text { color: #F7F8F6; font-size: 12px; letter-spacing: 0.6em; animation: pulse 2s infinite; text-align: center; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .hidden { opacity: 0 !important; pointer-events: none; }
