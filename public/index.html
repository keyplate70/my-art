<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .word-container { position: fixed; left: 5%; top: 50%; transform: translateY(-50%); z-index: 10; pointer-events: none; display: flex; flex-direction: column; gap: 25px; }
        .word-item { color: #F7F8F6; font-size: 24px; letter-spacing: 3px; font-weight: bold; border-left: 4px solid rgba(247, 248, 246, 0.2); padding-left: 20px; min-width: 500px; text-transform: uppercase; white-space: nowrap; }
        .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.04; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(5%,5%); } }
    </style>
</head>

        const RESET_INTERVAL = 5000; // 5초 주기 리셋
        const SHUFFLE_SPEED = 35;

        const groups = {
            "word-1": ["MEMORY", "TRACE", "VOID", "SIGNAL"], 
            "word-2": ["FRAGMENT", "MOTION", "FLOW", "CORE"], 
            "word-3": ["DIMENSION", "SYNC", "DATA", "OBJECT"], 
            "word-4": ["SOURCE", "HYBRID", "CONNECT", "SPACE"]
        };

        const app = new PIXI.Application({ 
            backgroundColor: 0x121212, resizeTo: window, antialias: true,
            resolution: window.devicePixelRatio || 1, autoDensity: true
        });
        document.getElementById('art-container').appendChild(app.view);

        // 이미지 로드
        const sprite = PIXI.Sprite.from('1.png');
        sprite.anchor.set(0.5);
        app.stage.addChild(sprite);

        // 필터 초기화
        let motionBlurFilter;
        let displacementFilter;

        // 일렁임 효과용 맵
        const displacementSprite = PIXI.Sprite.from('https://res.cloudinary.com/dv9vxf7qn/image/upload/v1676641571/displacement_map_repeat_v8q7ig.jpg');
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.addChild(displacementSprite);

        // 모션 블러 필터 적용 (라이브러리 로드 확인 후 실행)
        if (PIXI.filters.MotionBlurFilter) {
            motionBlurFilter = new PIXI.filters.MotionBlurFilter([0, 0], 15);
            sprite.filters = [displacementFilter, motionBlurFilter];
        } else {
            sprite.filters = [displacementFilter];
            console.warn("MotionBlurFilter library not loaded.");
        }

        let lastMouseX = 0, lastMouseY = 0;
        let mouseVelocityX = 0, mouseVelocityY = 0;

        window.addEventListener('mousemove', (e) => {
            // 속도 계산
            mouseVelocityX = e.clientX - lastMouseX;
            mouseVelocityY = e.clientY - lastMouseY;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            // 일렁임 필터 조절
            displacementFilter.scale.x = (e.clientX - app.screen.width / 2) / 40;
            displacementFilter.scale.y = (e.clientY - app.screen.height / 2) / 40;
        });

        app.ticker.add(() => {
            // 중앙 배치 및 비율
            sprite.x = app.screen.width / 2;
            sprite.y = app.screen.height / 2;
            const scale = Math.min((app.screen.width * 0.7) / sprite.texture.width, (app.screen.height * 0.7) / sprite.texture.height);
            sprite.scale.set(scale);

            // 모션 블러 업데이트
            if (motionBlurFilter) {
                motionBlurFilter.velocity.x = mouseVelocityX * 0.6;
                motionBlurFilter.velocity.y = mouseVelocityY * 0.6;
            }

            // 속도 감쇄 (마우스 멈추면 블러도 멈춤)
            mouseVelocityX *= 0.85;
            mouseVelocityY *= 0.85;
        });
