<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art - Stopwatch Words</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #121212; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Courier New', Courier, monospace; /* 데이터 느낌을 위해 모노스페이스 폰트 사용 */
        }
        .word-container {
            position: fixed; left: 5%; top: 50%; transform: translateY(-50%);
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; gap: 20px;
        }
        .word-item {
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px; letter-spacing: 2px;
            font-weight: bold;
            border-left: 3px solid #333;
            padding-left: 20px;
            min-width: 300px;
        }
        .grain {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png');
            opacity: 0.05; pointer-events: none; z-index: 100;
            animation: noise 0.2s infinite;
        }
        @keyframes noise {
            0% { transform: translate(0,0); }
            100% { transform: translate(5%,5%); }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="word-container">
        <div id="word-1" class="word-item">READY...</div>
        <div id="word-2" class="word-item">READY...</div>
        <div id="word-3" class="word-item">READY...</div>
        <div id="word-4" class="word-item">READY...</div>
    </div>
    <div id="art-container"></div>

    <script>
        // 1. 스톱워치 스타일 단어 생성 시스템
        const words = ["DIMENSION", "FRAGMENT", "TRACE", "MEMORY", "MOTION", "VOID", "SIGNAL", "SYNC", "CORE", "FLOW", "OBJECT", "DATA"];
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#@*&";

        function startSlotMachine(elementId, delay) {
            const element = document.getElementById(elementId);
            
            setTimeout(() => {
                let iterations = 0;
                const maxIterations = 15 + Math.random() * 20; // 멈추기 전까지 랜덤하게 셔플되는 횟수
                
                const interval = setInterval(() => {
                    // 랜덤한 글자 조합 생성 (스톱워치 효과)
                    let randomStr = "";
                    for(let i=0; i<8; i++) randomStr += chars[Math.floor(Math.random() * chars.length)];
                    element.innerText = randomStr;
                    element.style.color = "rgba(255, 255, 255, 0.8)";
                    
                    iterations++;
                    if (iterations >= maxIterations) {
                        clearInterval(interval);
                        // 최종 단어 결정
                        const w1 = words[Math.floor(Math.random() * words.length)];
                        const w2 = words[Math.floor(Math.random() * words.length)];
                        element.innerText = `${w1} : ${w2}`;
                        element.style.color = "rgba(255, 255, 255, 0.4)";
                    }
                }, 50); // 셔플 속도 (0.05초)
            }, delay);
        }

        function triggerAll() {
            startSlotMachine("word-1", 0);
            startSlotMachine("word-2", 500);
            startSlotMachine("word-3", 1200);
            startSlotMachine("word-4", 800);
        }

        setInterval(triggerAll, 8000); // 8초마다 전체 사이클 반복
        triggerAll();

        // 2. PIXI 설정 (95% 사이즈 유지)
        const app = new PIXI.Application({ 
            width: window.innerWidth, height: window.innerHeight, 
            backgroundColor: 0x121212, resizeTo: window, antialias: true 
        });
        document.getElementById('art-container').appendChild(app.view);

        const sprite = PIXI.Sprite.from('1.png');
        sprite.anchor.set(0.5);
        app.stage.addChild(sprite);

        function resize() {
            sprite.x = app.screen.width / 2;
            sprite.y = app.screen.height / 2;
            const scale = Math.min((app.screen.width * 0.95) / sprite.texture.width, (app.screen.height * 0.95) / sprite.texture.height);
            sprite.scale.set(scale);
        }
        sprite.texture.baseTexture.on('loaded', resize);
        window.addEventListener('resize', resize);

        // 3. 일렁임 효과
        const displacementSprite = PIXI.Sprite.from('https://res.cloudinary.com/dv9vxf7qn/image/upload/v1676641571/displacement_map_repeat_v8q7ig.jpg');
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.addChild(displacementSprite);
        sprite.filters = [displacementFilter];

        window.addEventListener('mousemove', (e) => {
            displacementFilter.scale.x = (e.clientX - app.screen.width / 2) / 50;
            displacementFilter.scale.y = (e.clientY - app.screen.height / 2) / 50;
        });
    </script>
</body>
</html>
