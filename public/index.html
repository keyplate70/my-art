<style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', Courier, monospace; }
    
    /* 반응형 컨테이너: 모바일에서는 하단이나 상단으로 여백 조정 */
    .word-container { 
        position: fixed; 
        left: 5%; 
        top: 50%; 
        transform: translateY(-50%); 
        z-index: 10; 
        pointer-events: none; 
        display: flex; 
        flex-direction: column; 
        gap: 2vh; /* 화면 높이에 비례한 간격 */
    }

    /* 반응형 폰트 사이즈: 화면 너비(vw)에 따라 자동 조절 */
    .word-item { 
        color: #F7F8F6; 
        font-size: clamp(14px, 4vw, 24px); /* 최소 14px, 화면의 4%, 최대 24px */
        letter-spacing: 0.2em; 
        font-weight: bold; 
        border-left: 3px solid rgba(247, 248, 246, 0.2); 
        padding-left: 15px; 
        white-space: nowrap; 
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    /* 모바일 가로 모드나 아주 작은 화면 대응 */
    @media (max-width: 600px) {
        .word-container {
            left: 20px;
            gap: 15px;
        }
        .word-item {
            border-left-width: 2px;
            padding-left: 10px;
        }
    }

    .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.04; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
    @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(5%,5%); } }
</style>
