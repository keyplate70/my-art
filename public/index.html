<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art - 5s Reset Cycle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', Courier, monospace; }
        .word-container { position: fixed; left: 5%; top: 50%; transform: translateY(-50%); z-index: 10; pointer-events: none; display: flex; flex-direction: column; gap: 25px; }
        .word-item { color: #F7F8F6; font-size: 24px; letter-spacing: 3px; font-weight: bold; border-left: 4px solid rgba(247, 248, 246, 0.2); padding-left: 20px; min-width: 500px; text-transform: uppercase; }
        .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.04; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(5%,5%); } }
    </style>
</head>
<body>

    <div class="word-container">
        <div id="word-1" class="word-item">READY</div>
        <div id="word-2" class="word-item">READY</div>
        <div id="word-3" class="word-item">READY</div>
        <div id="word-4" class="word-item">READY</div>
    </div>
    <div id="art-container"></div>

            resolution: window.devicePixelRatio || 1, autoDensity: true
        });
        document.getElementById('art-container').appendChild(app.view);

        const sprite = PIXI.Sprite.from('1.png');
        sprite.anchor.set(0.5);
        app.stage.addChild(sprite);

        const particleContainer = new PIXI.Container();
        app.stage.addChild(particleContainer);

            mouseX = e.clientX / window.innerWidth;
            mouseY = e.clientY / window.innerHeight;
            for(let i=0; i<3; i++) createParticle(e.clientX, e.clientY);
        });
