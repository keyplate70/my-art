<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Art - Integrated Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; height: 100vh; font-family: 'Courier New', Courier, monospace; touch-action: none; display: flex; flex-direction: column; }
        
        /* 메인 레이아웃 */
        #art-section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        #text-section { position: absolute; left: 5%; top: 50%; transform: translateY(-50%); z-index: 20; display: flex; flex-direction: column; gap: 25px; pointer-events: none; opacity: 0; transition: opacity 2s ease; }
        
        /* 클릭 가이드 오버레이 */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 200;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1.5s ease;
        }
        .enter-text { color: #F7F8F6; font-size: 12px; letter-spacing: 0.6em; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .hidden { opacity: 0 !important; pointer-events: none; }

        .word-item { color: #F7F8F6; font-size: clamp(12px, 4vw, 24px); letter-spacing: 0.15em; font-weight: bold; border-left: 3px solid rgba(247, 248, 246, 0.4); padding-left: 15px; white-space: nowrap; text-transform: uppercase; }
        .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.05; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(2%,2%); } }
    </style>
</head>
<body>
    <div class="grain"></div>
    
    <div id="intro-overlay">
        <div class="enter-text">CLICK TO GENERATE</div>
    </div>

    <div id="art-section"></div>
    
    <div id="text-section">
        <div id="word-1" class="word-item">WAIT...</div>
        <div id="word-2" class="word-item">WAIT...</div>
        <div id="word-3" class="word-item">WAIT...</div>
        <div id="word-4" class="word-item">WAIT...</div>
    </div>

    <script>
        // --- 1. 초기 데이터 및 상태 ---
        const groups = {
            "word-1": ["KEY","CORE","AXIS","ORIGIN","PRIME","ROOT","BASE","INDEX","SOURCE","DATUM"],
            "word-2": ["PLATE","FIELD","SURFACE","LAYER","GRID","PLANE","MATRIX","PANEL","SLAB"],
            "word-3": ["PRINT","PRESS","IMPRINT","ETCH","STAMP","CAST","TRACE","MARK","OFFSET"],
            "word-4": ["NOISE","GRAIN","SHIFT","BIAS","DELTA","ERROR","DRIFT","70","1970"]
        };

        let isStarted = false;
        let speed = 0;
        let lastX = window.innerWidth / 2, lastY = window.innerHeight / 2;

        // --- 2. 오디오 엔진 (Lo-Fi) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let noiseGain, humFilter;

        function initLoFiAudio() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // Drone Hum
            const osc = audioCtx.createOscillator();
            const humGain = audioCtx.createGain();
            humFilter = audioCtx.createBiquadFilter();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(55, audioCtx.currentTime);
            humFilter.type = 'lowpass';
            humFilter.frequency.setValueAtTime(150, audioCtx.currentTime);
            humGain.gain.setValueAtTime(0.015, audioCtx.currentTime);
            osc.connect(humFilter); humFilter.connect(humGain); humGain.connect(audioCtx.destination);
            osc.start();

            // Static Noise
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer; noise.loop = true;
            noiseGain = audioCtx.createGain();
            const nFilter = audioCtx.createBiquadFilter();
            nFilter.type = 'bandpass';
            nFilter.frequency.setValueAtTime(800, audioCtx.currentTime);
            noiseGain.gain.setValueAtTime(0.005, audioCtx.currentTime);
            noise.connect(nFilter); nFilter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
            noise.start();
        }

        function playBeep(freq, dur) {
            if (!isStarted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.01, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        // --- 3. PIXI 그래픽 엔진 ---
        const app = new PIXI.Application({ 
            backgroundColor: 0x121212, antialias: true,
            resolution: window.devicePixelRatio || 1, autoDensity: true,
            resizeTo: document.getElementById('art-section') 
        });
        document.getElementById('art-section').appendChild(app.view);

        const graphics = new PIXI.Graphics();
        const blurFilter = new PIXI.filters.BlurFilter();
        const noiseFilter = new PIXI.filters.NoiseFilter();
        graphics.filters = [blurFilter, noiseFilter];
        app.stage.addChild(graphics);

        function drawShape(t) {
            graphics.clear();
            if (!isStarted) return;

            graphics.lineStyle(1.5, 0xF7F8F6, 0.6);
            const centerX = app.screen.width / 2;
            const centerY = app.screen.height / 2;
            const radius = Math.min(app.screen.width, app.screen.height) * 0.3;

            graphics.moveTo(centerX + Math.cos(t) * radius, centerY + Math.sin(t) * radius);
            for (let i = 0; i <= 12; i++) {
                const angle = (i / 12) * Math.PI * 2 + t * 0.2;
                const dR = radius + Math.sin(t * 2 + i) * (speed * 0.5);
                const x = centerX + Math.cos(angle) * dR;
                const y = centerY + Math.sin(angle) * dR;
                graphics.lineTo(x, y);
                graphics.drawCircle(x, y, 1.5);
            }
        }

        app.ticker.add(() => {
            const t = app.ticker.lastTime / 1000;
            drawShape(t);
            
            blurFilter.blur = Math.min(speed * 0.2, 10);
            noiseFilter.noise = Math.min(speed * 0.01, 0.3);
            
            if (isStarted) {
                // 사운드와 비주얼 반응 동기화
                noiseGain.gain.setTargetAtTime(0.005 + (speed * 0.001), audioCtx.currentTime, 0.1);
                humFilter.frequency.setTargetAtTime(150 + (speed * 2), audioCtx.currentTime, 0.1);
            }
            speed *= 0.93;
        });

        // --- 4. 인터랙션 로직 ---
        function startExperience() {
            if (isStarted) return;
            isStarted = true;

            initLoFiAudio();
            document.getElementById('intro-overlay').classList.add('hidden');
            document.getElementById('text-section').style.opacity = "1";
            
            speed = 150; // 진입 시 폭발 효과
            triggerAll();
        }

        function startSlotMachine(elementId, delay) {
            const element = document.getElementById(elementId);
            const currentGroup = groups[elementId];
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            setTimeout(() => {
                let iter = 0;
                const interval = setInterval(() => {
                    element.innerText = Array(6).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join("");
                    playBeep(100 + (iter * 5), 0.02);
                    if (++iter >= 15) {
                        clearInterval(interval);
                        element.innerText = `${currentGroup[Math.floor(Math.random() * currentGroup.length)]} : ${currentGroup[Math.floor(Math.random() * currentGroup.length)]}`;
                        playBeep(300, 0.08);
                    }
                }, 40);
            }, delay);
        }

        const triggerAll = () => Object.keys(groups).forEach((id, i) => startSlotMachine(id, i * 150));

        // 이벤트 등록
        document.getElementById('intro-overlay').addEventListener('click', startExperience);
        window.addEventListener('mousemove', (e) => {
            if (!isStarted) return;
            const dist = Math.sqrt(Math.pow(e.clientX - lastX, 2) + Math.pow(e.clientY - lastY, 2));
            speed += dist * 0.15;
            lastX = e.clientX; lastY = e.clientY;
        });

        setInterval(() => { if (isStarted && speed > 60) triggerAll(); }, 3000);
    </script>
</body>
</html>
